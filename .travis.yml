language: ruby
env:
  - JRUBY_OPTS="-Xcext.enabled=true"
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - jruby-18mode
  - ruby-head
  - jruby-head
  - ree
before_install:
   - gem update --system 2.1.11
   - gem --version
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
script: "bundle exec rake spec"
